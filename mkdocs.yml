# mkdocs.yml
site_name: Ecuación de calor en 2D
  
theme:
  name: "material"
  

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
 
 
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
 
plugins:
  - mkdocstrings
 
nav:
  - Ecuación de calor en 2D: index.md
  - Desarrollo.md
  - Diferencias Finitas: difefini.md
  - Series de Fourier: reference.md
  
  
